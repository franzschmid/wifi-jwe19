<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Slider without JS</title>
  <link rel="stylesheet" href="css/slider.css">
</head>

<body>

  <div class="slider-holder">
    <span id="img1"></span>
    <span id="img2"></span>
    <span id="img3"></span>

    <div class="image-holder">
      <img class="slider-image" src="https://via.placeholder.com/640x480/text=bild1" alt="Bild1">
      <img class="slider-image" src="https://via.placeholder.com/640x480/text=bild2" alt="Bild2">
      <img class="slider-image" src="https://via.placeholder.com/640x480/text=bild3" alt="Bild3">
    </div>

    <div class="button-holder">
      <a class="slider-change" href="#img1">Bild1</a>
      <a class="slider-change" href="#img2">Bild2</a>
      <a class="slider-change" href="#img3">Bild3</a>
    </div>
  </div>
</body>

</html>
